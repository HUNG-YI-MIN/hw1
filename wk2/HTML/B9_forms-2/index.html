<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>HTML Forms</title>
	</head>

	<body>

		<form>
			<h2>Example of an email input:</h2>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email">

			<h2>Example of a telephone input:</h2>
			<label for="telephone">Telephone:</label>
			<input id="telephone" type="tel" name="telephone">
			
			<h2>Example of a multi-line input:</h2>
			<label for="yourMessage">Your Message:</label>
			<textarea id="yourMessage" name="yourMessage"></textarea>
			<input type="submit" value="Save!">
		</form>

		<form>

			<label for="name">名字：</label>
			<input id="name" type="text" name="name">
			<label for="password">密碼：</label>
			<input id="password" type="text" name="password">
			<label for="gender">性別：</label>
			<input id="gender" type="text" name="gender">
			嗜好（可複）：
			<input id="reading" type="checkbox" name="reading" value="reading">
			<label for="reading">閱讀</label>
			<input id="excercise" type="checkbox" name="excercise" value="excercise">
			<label for="excercise">運動</label>
			<input id="music" type="checkbox" name="music" value="music">
			<label for="music">音樂</label>
			<input id="sleep" type="checkbox" name="sleep" value="sleep">
			<label for="sleep">睡覺</label>
			<input id="chat" type="checkbox" name="chat" value="chat">
			<label for="chat">聊天</label>
	
		</form>

	</body>

</html>
